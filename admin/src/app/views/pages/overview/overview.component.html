              <span>
                <img src="../../../../assets/images/chart1.svg" />
              </span>
            </div>
            <div class="cardDetails">
              <span class="arrowWrap">
                <svg

          </div>

            <div class="cardHead">Completed Jobs</div>

              <span>
                <h4 class="amount completeText">35.4k</h4>
              </span>
              <span>

              <span class="arrowWrap">

              </span>
            </div>
          </div>
          <div class="cardContainer jobsoverdue">
            <div class="cardHead overdueText">Jobs Overdue</div>
            <div class="cardAmount">
              <span>
                <h4 class="amount overdueText">35.4k</h4>
              </span>
              <span>
                <img src="../../../../assets/images/chart2.svg" />
              </span>
            </div>

                    />

                    12% increase from last week

      <div class="categoriesContainer">
        <div class="categoriesBox">Top Categories</div>
      </div>
