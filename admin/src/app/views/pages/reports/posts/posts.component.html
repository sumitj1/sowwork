<section class="postsContainer">
  <div class="mainWrapper">
    <input
      type="text"
      class="searchSection"
      placeholder="Search by ID"
      (keyup)="search($event)"
    />
    <div class="cardSection">
      <div class="postCard" *ngFor="let elem of listData">
        <div class="postImage">
          <img src="/assets/images/postImage.jpg" />
        </div>
        <div class="postDetails">
          <div class="postHeading">
            <h3>{{ elem?.reason }}</h3>
            <p>ID: {{ elem?._id }}</p>
          </div>
          <div class="postDiscription">
            <p>
              {{ elem?.post?.caption }}
            </p>
          </div>
          <div class="postAction">
            <div class="flex mr-b mb-1">
              <strong class="actionHead">Artist:</strong>
              <span class="m-0 actionDetail"
                >{{ elem?.post?.user?.first_name }}
                {{ elem?.post?.user?.last_name }}</span
              >
            </div>
            <div class="flex mr-b mb-1">
              <strong>Number of reports:</strong>
              <span class="m-0 actionDetail">2</span>
            </div>
            <div class="flex">
              <button
                class="blockBtn"
                (click)="reportChangeStatus('block', elem?.post?._id)"
              >
                Block
              </button>
              <button
                class="IgnoreBtn"
                (click)="reportChangeStatus('ignore', elem?.post?._id)"
              >
                Ignore
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="chartWrapper">
    <ng-container>
      <div class="cardContainer jobscomplete">
        <div class="cardHead">Reported Post</div>
        <div class="cardAmount">
          <span>
            <h4 class="amount">{{ reportedCount }}</h4>
          </span>
          <span>
            <img
              src="../../../../../assets/images/chart1.svg"
              class="amountImg"
            />
          </span>
        </div>
        <div class="cardDetails">
          <span class="arrowWrap arrow-danger">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="8"
              height="10"
              viewBox="0 0 8 12"
              fill="none"
            >
              <path
                d="M4.35355 0.646446C4.15829 0.451184 3.84171 0.451184 3.64645 0.646446L0.464466 3.82843C0.269204 4.02369 0.269204 4.34027 0.464466 4.53553C0.659729 4.7308 0.976311 4.7308 1.17157 4.53553L4 1.70711L6.82843 4.53553C7.02369 4.7308 7.34027 4.7308 7.53553 4.53553C7.7308 4.34027 7.7308 4.02369 7.53553 3.82843L4.35355 0.646446ZM4.5 12L4.5 1L3.5 1L3.5 12L4.5 12Z"
                fill="#5D9E57"
              />
            </svg>
          </span>
          <span>
            <p class="textWrap textError">12% increase from last week</p>
          </span>
        </div>
      </div>
    </ng-container>

    <ng-container>
      <div class="cardContainer jobscomplete">
        <div class="cardHead">Blocked Post</div>
        <div class="cardAmount">
          <span>
            <h4 class="amount">{{ blockedCount }}</h4>
          </span>
          <span>
            <img
              src="../../../../../assets/images/chart1.svg"
              class="amountImg"
            />
          </span>
        </div>
        <div class="cardDetails">
          <span class="arrowWrap arrow-success">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="8"
              height="10"
              viewBox="0 0 8 12"
              fill="none"
            >
              <path
                d="M4.35355 0.646446C4.15829 0.451184 3.84171 0.451184 3.64645 0.646446L0.464466 3.82843C0.269204 4.02369 0.269204 4.34027 0.464466 4.53553C0.659729 4.7308 0.976311 4.7308 1.17157 4.53553L4 1.70711L6.82843 4.53553C7.02369 4.7308 7.34027 4.7308 7.53553 4.53553C7.7308 4.34027 7.7308 4.02369 7.53553 3.82843L4.35355 0.646446ZM4.5 12L4.5 1L3.5 1L3.5 12L4.5 12Z"
                fill="#5D9E57"
              />
            </svg>
          </span>
          <span>
            <p class="textWrap text-success">12% increase from last week</p>
          </span>
        </div>
      </div>
    </ng-container>
  </div>
</section>
