<app-sidebar></app-sidebar>
<section class="reportsContainer p-4 p-md-5">
  <div class="reportHeadder">
    <div class="reportHeadding">{{ headingTitle }} reports</div>
    <div class="headActionContainer">
      <div class="headActionWrap row">
        <div class="col-lg-3 col-md-4 col-6">
          <button
            mat-raised-btn
            routerLink="posts"
            class="headButton btn w-100"
            routerLinkActive="active"
            (click)="updateHeadingitle('Post')"
          >
            Posts
          </button>
        </div>
        <div class="col-lg-3 col-md-4 col-6">
          <button
            mat-raised-btn
            routerLink="comments"
            class="headButton btn w-100"
            routerLinkActive="active"
            (click)="updateHeadingitle('Comment')"
          >
            Comments
          </button>
        </div>
      </div>

      <div class="line my-3"></div>

      <div>
        <router-outlet></router-outlet>
      </div>
    </div>
  </div>
</section>
